<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qdrant RAG GPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Qdrant RAG Demo</h1>
    <div id="loading-container"><div id="loading-bar"></div></div>

    <div id="chat-interface">
        <div id="chat-container">
            {% for msg in chat_history %}
            <div class="chat-message {{ msg.role }}">
                <p class="timestamp">{{ msg.timestamp }}</p>
                <p>{{ msg.content }}</p>
            </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('interact') }}" enctype="multipart/form-data" id="chat-form" class="chat-form">
            <div class="upload-section">
                <span id="file-name"></span>
                <label for="document" class="upload-label">üìÅ</label>
                <input type="file" name="document" id="document" accept="application/pdf" hidden>
            </div>
            <input type="text" name="message" id="query" placeholder="Ask a question">
            <button type="submit" class="send-btn">‚û§</button>
        </form>
    </div>


    <form method="post" action="{{ url_for('clear_chat') }}" class="clear-form">
        <button type="submit">Clear Chat</button>
    </form>

    {% if error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
